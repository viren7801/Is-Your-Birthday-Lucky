<!DOCTYPE html>
<html lang="en">

    <title>Is your birthday lucky?</title>

</head>
<body>
    <h1>Is Your Birthday Lucky?</h1>

        <p id="message-output"></p>
    </div>

    <script type="text/javascript" src="script.js"></script>
